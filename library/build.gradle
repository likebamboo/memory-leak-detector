apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 29

        externalNativeBuild {
            cmake {
                cppFlags "-fvisibility=hidden"
                abiFilters 'armeabi-v7a', 'arm64-v8a'
                arguments "-DANDROID_ARM_MODE=arm", "-DANDROID_STL=c++_static"
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt')
        }
    }

    ndkVersion "21.4.7075529"

    externalNativeBuild {
        cmake {
            path 'CMakeLists.txt'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:support-annotations:28.0.0'
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
                groupId = 'com.github.bytedance'
                artifactId = 'memory-leak-detector'
                version = '0.2.1-bamboo'
            }
        }

        repositories {
            // The repository to publish to, Sonatype/MavenCentral
            maven {
                // This is an arbitrary name, you may also use "mavencentral" or
                // any other name that's descriptive for you
                name = "MavenCentral" // todo publishReleasePublicationToMavenCentralRepository 发布任务会用到这个名字
                url = "" // todo 发布地址

                // The username and password we've fetched earlier
                credentials {
                    username "" // todo 用户名
                    password "" // todo 密码
                }
            }
        }
    }
}